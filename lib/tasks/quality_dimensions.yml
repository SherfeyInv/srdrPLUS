  sections:
    - section:
      id: 6
      section-title: "The Risk of Bias In Non-randomized Studies–of Interventions (ROBINS-I) assessment tool (Cohort-type studies)"
      section-description: ""
      dimensions:
        - dimension: #dimension 1
          id: 94
          question: "1.1 Is there potential for confounding of the effect of intervention in this study?"
          description: "In rare situations, such as when studying harms that are very unlikely to be related to factors that influence treatment decisions, no confounding is expected and the study can be considered to be at low risk of bias due to confounding, equivalent to a fully randomized trial. There is no NI (No information) option for this signalling question. If N/PN to 1.1: the study can be considered to be at low risk of bias due to confounding and no further signalling questions need be considered. If Y/PY to 1.1: determine whether there is a need to assess time-varying confounding:"
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
        - dimension: #dimension 2
          id: 95
          question: "1.2 Was the analysis based on splitting participants’ follow up time according to intervention received?"
          description: "If participants could switch between intervention groups then associations between intervention and outcome may be biased by time-varying confounding. This occurs when prognostic factors influence switches between intended interventions. If N/PN, answer questions relating to baseline confounding (1.4 to 1.6). If Y/PY, proceed to question 1.3."
          dependencies:
            - question:
              id: 94
              options:
                - option: "Y"
                - option: "PY"
          options:
