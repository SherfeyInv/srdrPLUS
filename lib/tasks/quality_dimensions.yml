        - dimension: #dimension 17
          id: 59
          question: "2.5b In some cluster randomized trials it may not be possible to ascertain the original cluster that individuals were in."
          description: "In some cluster randomized trials it may not be possible to ascertain the original cluster that individuals were in. This could happen, for example, when clusters split or merge or participants are not recruited and outcomes are collected from routine data. In this case a judgement will need to be made about whether the answer to this question is PY or NI"
