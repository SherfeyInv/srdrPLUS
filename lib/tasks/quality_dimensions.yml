        - dimension: #dimension 21
          id: 63
          question: "3.1a Were outcome data available for all, or nearly all, clusters randomized?"
          description: "The appropriate study population for an analysis of the intention to treat effect is all randomized patients. Note that imputed data should be regarded as missing data, and not considered as “outcome data” in the context of this question. Nearly All, (equivalently, a low or modest amount of missing data) should be interpreted as “enough to be confident of the findings”, and a suitable proportion depends on the context. For continuous outcomes, availability of data from 95% (or possibly 90%) of the participants would often be sufficient. For dichotomous outcomes, the proportion required is directly linked to the risk of the event. If the observed number of events is much greater than the number of participants with missing outcome data, the bias would necessarily be small."
