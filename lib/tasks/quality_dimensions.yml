    - section:
      id: 2
      section-title: "The RoB 2.0 Tool (cluster randomize, parallel group trials)"
      section-description: ""
      dimensions:
        - dimension: #dimension 1
          id: 43
          question: "1a.1 Was the allocation sequence random?"
          description: "Yes, if a random component was used in the sequence generation process such as using a computer generated random numbers, referring to a random number table, minimization, coin tossing; shuffling cards or envelopes; throwing dice; or drawing of lots. Minimization may be implemented without a random element, and this is considered to be equivalent to being random. No, if the sequence is non-random, such that it is either likely to introduce confounding, or is predictable or difficult to conceal, e.g. alternation, methods based on dates (of birth or admission) or patient record numbers, allocation decision made by clinicians or participants, based on the availability of the intervention, or any other systematic or haphazard method. If the only information about randomization methods is to state that the study is randomized, then this signalling question should generally be answered as “No information”. There may be situations in which a judgement is made to answer Probably No or Probably Yes. For example, if the study was large, conducted by an independent trials unit or carried out for regulatory purposes, then it may be reasonable to assume that the sequence was random. Alternatively, if other (contemporary) trials by the same investigator team have clearly used non-random sequences, it might be reasonable to assume that the current study was done using similar methods. Similarly, if participants and personnel are all unaware of intervention assignments throughout/during the trial (blinding or masking), this may be an indicator that the allocation process was also concealed, but this will not necessarily always be the case. If the allocation sequence was clearly concealed but there is no information about how the sequence was generated, it will often be reasonable to assume that the sequence was random (although this will not necessarily always be the case)."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 2
          id: 44
          question: "1a.2 Is it likely that the allocation sequence was subverted?"
          description: "Processes of randomizing clusters vary. It is important first to consider carefully whether there are any ways in which the allocation could potentially have been subverted (deliberately tampered with so that clusters end up in a group they were not supposed to be randomized to if the randomization was conducted properly). This will usually include a consideration of whether any individuals were aware of any potential allocations prior to those allocations being made. However, although subversion may be possible, it is often the case that in cluster randomized trials those who could subvert the randomization have less motivation and/or knowledge to do so (see text for further explanation), so a judgement must be made as to whether this is likely."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 3
          id: 45
          question: "1a.3 Were there baseline imbalances that suggest a problem with the randomization process?"
          description: "Imbalances in numbers of clusters or stratification factors or other cluster characteristics are usually the best evidence of problems with the randomization process, but such problems are relatively unusual as explained in 1a.2. On the other hand, due to the small numbers of clusters randomized in most cluster randomized trials, chance imbalances in either cluster or participant characteristics are more common than in individually-randomized trials and can sometimes appear substantial. As for the tool for individually-randomized trials, chance imbalances should not be highlighted here, and neither should imbalances that are due to identification/recruitment bias (which are assessed in Domain 1b). Answer No if no imbalances are apparent or if any observed imbalances are compatible with chance Answer Yes only if there is clear evidence of imbalances that appear to be due to problems with randomization. In some circumstances, it may be reasonable to answer Yes/Probably yes (rather than, No information) when there is a surprising lack of information on baseline characteristics when such information could reasonably be expected to be available/reported. If there is no information about cluster characteristics record, No information. The answer to this question should not be used to influence answers to questions 1a.1 or 1a.2. For example, if the trial has large baseline imbalances, but authors report adequate randomization methods, questions 1a.1 and 1a.2 should still be answered on the basis of the reported adequate methods, and any concerns about the imbalance should be raised in the answer to the question 1a.3 and reflected in the domain-level risk of bias judgement)."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 4
          id: 46
          question: "Risk-of-bias judgement"
          description: "See Figure 1. Suggested Algorithm for reaching risk of bias judgments for bias arising from the randomization process, link: https://www.riskofbias.info/welcome/rob-2-0-tool/archive-rob-2-0-cluster-randomized-trials-2016 "
          options:
            - option: "Low risk"
            - option: "High risk"
            - option: "Some concerns"
        - dimension: #dimension 5
          id: 47
          question: "Optional: What is the predicted direction of bias arising from the randomization process?"
          description: "If the likely direction of bias can be predicted, it is helpful to state this. The direction might be characterized either as being towards (or away from) the null, or as being in favour of one of the interventions."
          options:
            - option: "NA"
            - option: "Favours experimental"
            - option: "Favours comparator"
            - option: "Towards null"
            - option: "Away from null"
            - option: "Unpredictable"
        - dimension: #dimension 6
          id: 48
          question: "1b.1 Were all the individual participants identified before randomization of clusters (and if the trial specifically recruited patients were they all recruited before randomization of clusters)?"
          description: "Answer Yes if participants were identified and recruited prior to the clusters being randomized or if individual participants were not recruited at all but were identified prior to randomization. In these cases identification/recruitment bias is not possible. Answer No if either identification or recruitment of participants (or both) takes place after randomization. Also answer No if some participants are identified and/or recruited before and some after randomization as the potential for bias still exists in these trials."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 7
          id: 49
          question: "1b.2 If N/PN/NI to 1b.1: Is it likely that selection of individual participants was affected by knowledge of the intervention?"
          description: "Answer Yes if those recruiting individuals are aware of cluster allocation prior to recruitment and are likely to consciously or subconsciously have differentially recruited in the trial arms; if some of those being recruited are aware of cluster allocation prior to their own recruitment and this is likely to have differentially affected recruitment in the trial arms; if those identifying potential participants (when recruitment is to take place subsequently) or those identifying actual participants (when there is no subsequent recruitment) are aware of cluster allocation and are likely to have consciously or subconsciously differentially include potential individual participants in different trial arms. Answer No if all of the following (as relevant depending on the trial) are unaware of cluster allocation at recruitment: (1) those identifying actual participants, (2) those identifying potential participants, (3) those recruiting and (4) potential participants themselves."
          dependencies:
            - question:
              id: 48
              options:
                - option: "N"
                - option: "PN"
                - option: "NI"
          options:
            - option: "NA"
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 8
          id: 50
          question: "1b.3 Were there baseline imbalances that suggest differential identification or recruitment of individual participants between arms?"
          description: "As for signalling question 1a.3, imbalances that are compatible with chance should not be highlighted here. Imbalances due to differential identification or recruitment of participants are more common in cluster randomized trials than imbalances due to problems with randomization. Such imbalances are usually in the numbers of participants recruited into each arm or, less commonly, in the characteristics of such individuals. If there is a noticeable imbalance and imbalance due to the randomization process and due to identification/recruitment of individuals are both possible a judgement will need to be made about which is the most likely cause of any imbalance or whether they are both likely."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 9
          id: 51
          question: "Risk-of-bias judgement"
          description: "See Figure 2. Suggested Algorithm for reaching risk of bias judgments for bias arising from the timing of identification and recruitment of participants in a cluster-randomized trial, link: https://www.riskofbias.info/welcome/rob-2-0-tool/archive-rob-2-0-cluster-randomized-trials-2016 "
          options:
            - option: "Low risk"
            - option: "High risk"
            - option: "Some concerns"       
        - dimension: #dimension 10
          id: 52
          question: "Optional: What is the predicted direction of bias arising from the randomization process?"
          description: "If the likely direction of bias can be predicted, it is helpful to state this. The direction might be characterized either as being towards (or away from) the null, or as being in favour of one of the interventions."
          options:
            - option: "NA"
            - option: "Favours experimental"
            - option: "Favours comparator"
            - option: "Towards null"
            - option: "Away from null"
            - option: "Unpredictable"        
        - dimension: #dimension 11
          id: 53
          question: "2.1a Were participants aware that they were in a trial?"
          description: "In cluster randomized trials it is possible for participants to know they are receiving an intervention or that they are in a study but not that they are in a trial. Thus they may not know that other evaluations are being evaluated or what these interventions are. This makes it impossible for them to cause deviations from the intended interventions beyond what would be expected in usual practice."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 12
          id: 54
          question: "2.1b If Y/PY/NI to 2.1a: Were participants aware of their assigned intervention during the trial?"
          description: "Cluster randomized trials frequently involve multifaceted interventions. Answer Yes if participants were aware of any part of the allocated intervention during the trial."
          dependencies:
            - question:
              id: 53
              options:
                - option: "Y"
                - option: "PY"
                - option: "NI"
          options:
            - option: "NA"
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 13
          id: 55
          question: "2.2 Were carers and trial personnel aware of participants' assigned intervention during the trial?"
          description: "If those involved in caring for participants or making decisions about their health care are aware of the assigned intervention, then implementation of the intended intervention, or administration of additional co-interventions, may differ between the assigned intervention groups. Masking carers and trial personnel, which is most commonly achieved through use of a placebo, may prevent such differences."
          options:
            - option: "Y"
            - option: "PY"
            - option: "PN"
            - option: "N"
            - option: "NI"
        - dimension: #dimension 14
          id: 56
          question: "2.3 If Y/PY/NI to 2.1 or 2.2: Were there deviations from the intended intervention beyond what would be expected in usual practice?"
          description: "When interest focusses on the effect of assignment to intervention, it is important to distinguish between: (a) deviations that happen in usual practice following the intervention and so are part of the intended intervention (for example, cessation of an exercise programme for health related issues); and (b) deviations from intended intervention that arise due to expectations of a difference between intervention and comparator (for example because participants feel ‘unlucky’ to have been assigned to the comparator group and therefore seek the active intervention, or components of it, or other interventions). We use the term “usual practice” to refer to the usual course of events in a non-trial context. Because deviations that arise due to expectations of a difference between intervention and comparator are not part of usual practice, they may lead to biased effect estimates that do not reflect what would happen to participants assigned to the interventions in practice. Deviations from the intended intervention that arise due to expectations of a difference between intervention and comparator are rarely reported in cluster randomized trials and may, in fact, occur rarely. This is likely to be partly because it is very often the case in these trials that those who might have the opportunity to introduce deviations will not have any inclination to deliberately affect the results of the trial by doing so. In addition the more complex the intervention, the more difficult it might be to practically identify such deviations. The answer “No information” will therefore be appropriate in many cases, but “Probably yes” should be used if it seems likely that such deviations occurred."
