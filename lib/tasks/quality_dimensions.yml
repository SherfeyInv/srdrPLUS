        - dimension: #dimension 27
          id: 69
          question: "4.1a Were outcome assessors aware that a trial was taking place?"
          description: "This question largely applies to studies in which participants report their outcomes themselves, for example in a questionnaire. The participant is then the outcome assessor. In individually randomized trials self-assessment may be influenced by assignment if participants are aware of their assignment. In cluster randomized trials, if participants are not aware that they are in a trial then their self-assessment cannot be affected by assignment regardless of whether they are aware of the intervention they receive or not."
