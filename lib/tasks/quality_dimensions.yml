        - dimension: #dimension 16
          id: 58
          question: "2.5a Were any clusters analysed in a group different from the one to which they were assigned?"
          description: "This question addresses one of the fundamental aspects of an “intention-to-treat” approach to the trial analysis: that clusters are analysed in the groups to which they were assigned through randomization. If some groups did not receive or implement their assigned intervention, and such clusters were analysed according to intervention received, then the balance between intervention groups created by randomization is lost."
