          description: "Knowledge of the assigned intervention may impact on participant-reported outcomes (such as level of pain), observer-reported outcomes involving some judgement, and intervention provider decision outcomes, while not impacting on other outcomes such as observer reported outcomes not involving judgement such as all-cause mortality. In many circumstances the assessment of observer reported outcomes not involving judgement such as all-cause mortality might be considered to be unbiased, even if outcome assessors were aware of intervention assignments."
