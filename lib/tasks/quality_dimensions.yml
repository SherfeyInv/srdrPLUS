          description: "Risk of bias will be high in a randomized trial in which sufficiently many clusters or participants were analysed in the wrong intervention group that there could have been a substantial impact on the results. There is potential for a substantial impact if more than 5% of participants were analysed in the wrong group, but for rare events there could be an impact for a smaller proportion."
